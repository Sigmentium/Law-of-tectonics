<!DOCTYPE html>
<html>
    <head>
        <title>Law of tectonics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
        <script>
            const config = {
                type:Phaser.AUTO,
                width:800,
                height:600,
                scene: {
                    preload:preload,
                    create:create,
                    update:update
                }
            };

            const main = new Phaser.Game(config);

            function preload() {
                this.load.image('sky', 'Photo/sky.png');
            }

            function create() {
                this.add.image(400, 300, 'sky');
            }

            function update() {}

            console.clear();
        </script>
    </body>
</html>

<!--
    Игра про путешествие геолога по миру. Он ходит по горам и живёт в них.
    Игра про тяжёлую, но интересную работу и жизнь.
-->
